<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
function sum(){
	var num = document.getElementById("num").value;
	var sum=0;
	
	for(var i =0 ; i<=num; i++)
		sum+=i;
	
	document.getElementById("result").innerHTML = "1부터 " + num + "까지의 합은 " + sum + "입니다.";
	
}
</script>
</head>
<body>
<input type = "text" id = num>
<button onclick = "sum();">계산</button><br>
<p id= result></p>
</body>
</html>
